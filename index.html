<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shoe Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid containerMain">
      <div class="row logoRow">
        <div class="col-sm-6 col-md-6 col-lg-6 headingLogo">Logo</div>
        <!-- Closing headingLogo-->
        <div class="col-sm-2 col-md-2 col-lg-2 createAccount">
          <a href="./pages/signup.html">
            <img src="./imgs/index/avatar.jpg" class="avatar" />
          </a>
        </div>
        <!-- Closing createAccount-->

        <div class="col-sm-2 col-md-2 col-lg-2 shoppingBag">Shopping bag</div>
        <!-- Closing shoppingBag-->
        <div class="col-sm-2 col-md-2 col-lg-2 mainContact">Main Contact</div>
        <!-- Closing mainContact-->
      </div>
      <!-- Closing logoRow-->

      <div class="row shopNameRow">
        <div class="col-sm-1 col-md-1 col-lg-1 countryLogo">CountryLogo</div>
        <!-- Closing countryLogo-->

        <div class="col-sm-3 col-md-3 col-lg-3 search">Search</div>
        <!-- Closing search-->

        <div class="col-sm-8 col-md-8 col-lg-8 shopName">Shop name</div>
        <!-- Closing shopName-->
      </div>
      <!-- Closing shopNameRow-->

      <div class="row navigationRow">NavBar</div>
      <!-- Closing navigationRow-->

      <div class="row newInRow">
        <div class="col-sm-7 col-md-7 col-lg-7 newInImg">newInImg</div>
        <!-- Closing newInImg-->

        <div class="col-sm-5 col-md-5 col-lg-5 newInText">newInText</div>
        <!-- Closing newInText-->
      </div>
      <!-- Closing newInRow-->

      <div class="row womenImgRow">
        <div class="col-sm-6 col-md-6 col-lg-6 womenImg1">Img1</div>
        <!-- Closing womenImg1-->

        <div class="col-sm-6 col-md-6 col-lg-6 womenImg2">Img2</div>
        <!-- Closing womenImg2-->
      </div>
      <!-- Closing womenImgRow-->

      <div class="row womenShopButton">womenShopButton</div>
      <!-- Closing womenShopButton-->

      <div class="row manImgRow">
        <div class="col-sm-6 col-md-6 col-lg-6 manImg1">Img1</div>
        <!-- Closing manImg1-->

        <div class="col-sm-6 col-md-6 col-lg-6 manImg2">Img2</div>
        <!-- Closing manImg2-->
      </div>
      <!-- Closing manImgRow-->

      <div class="row manShopButton">manShopButton</div>
      <!-- Closing manShopButton-->

      <div class="row contactRow">contact</div>
      <!-- Closing contact-->
      <div class="row contactInformationRow">contact Information</div>
      <!-- Closing contact information-->
    </div>
    <!-- Closing mainContainer-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
