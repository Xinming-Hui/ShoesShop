<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 col-md-6">
          <h1 class="text-center mb-3">ShoesShop</h1>
          <h2 class="mb-1">Create an Account</h2>
          <h3>Email*</h3>
          <input
            type="email"
            class="form-control border border-primary focus-ring"
          />
          <h3>Password*</h3>
          <input
            type="password"
            class="form-control border border-primary focus-ring"
          />
          <ul>
            <li>Minimum 8 characters</li>
            <li>Include 1 capital letter, 1 number and 1 special character</li>
          </ul>
          <a href="../index.html" class="btn btn-primary w-100"">Done</a>

          <!-- <button type="button" class="btn btn-primary w-100">Done</button> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
